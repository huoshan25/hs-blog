server {
    listen 7788;
    server_name _;
    
    # 日志配置
    access_log /var/log/nginx/hs-blog-web.access.log;
    error_log /var/log/nginx/hs-blog-web.error.log;
    
    # 静态资源缓存
    location /_nuxt/ {
        proxy_pass http://hs-blog-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 缓存设置
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }
    
    # 反向代理到Nuxt应用
    location / {
        proxy_pass http://hs-blog-web:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
} 